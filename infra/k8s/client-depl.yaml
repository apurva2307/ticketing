apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: apurva2307/client
          env:
            - name: CASHFREE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cashfree-secret-key
                  key: CASHFREE_SECRET_KEY
            - name: CASHFREE_APPID
              valueFrom:
                secretKeyRef:
                  name: cashfree-secret
                  key: CASHFREE_APPID
          resources:
            limits:
              memory: 768Mi
              cpu: "0.5"
            requests:
              memory: 256Mi
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
